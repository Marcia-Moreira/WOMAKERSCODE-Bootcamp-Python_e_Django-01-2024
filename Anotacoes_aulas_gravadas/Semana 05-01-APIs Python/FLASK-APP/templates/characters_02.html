{% extend "layout.html" %}

{% block content %}
<div class="row">
    <!-- Bloco de código que será consumido pela API -->
    <!-- Laço de Repetição de Template - 1 para cada personagem -->
    {% for character in characters %}
    <!-- <div class="col-3 col-xs-4"> -->
        <div class="col-sm-3 col-6">

            <!-- Parece mensão do Copilot -->
            <img src="{{character.image}}" alt="{{character.name}}" class="img-thumbnail"/>

            <h3 class="h5">{{character.name}}</h3>

        </div>
    {% endfor %}
</div>
{% endblock %}
