<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- Componente Padrão -> Compenentização exemplo: NAV e Footer -->
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!-- Layout para criar esqueleto matriz das partes: -->
    <main class="container">
        <div class="row">

            <!-- Chamada para o arquivo nav.html -->
            {% include "nav.html" %}

            <!-- Bloco de código que será consumido pela API -->
            {% block content %} {% endblock %}

            <!-- Chamada para o arquivo footer.html -->
            {% include "footer.html" %}

        </div>
    </main>
</body>
</html>
